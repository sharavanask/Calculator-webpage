<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/30d8629c29.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calbox">
      <div class="form-control" id="fm"></div>
      <div class="buttons">
        <button
          type="button"
          onclick="cal('ac')"
          class="btn btn-outline-secondary"
        >
          AC
        </button>
        <button
          type="button"
          onclick="cal('del')"
          class="btn btn-outline-secondary"
        >
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button
          type="button"
          onclick="cal('mod')"
          class="btn btn-outline-secondary"
        >
          %
        </button>
        <button
          type="button"
          onclick="cal('div')"
          class="btn btn-outline-secondary"
        >
          รท
        </button>
        <button
          type="button"
          onclick="cal('7')"
          class="btn btn-outline-secondary"
        >
          7
        </button>
        <button
          type="button"
          onclick="cal('8')"
          class="btn btn-outline-secondary"
        >
          8
        </button>
        <button
          type="button"
          onclick="cal('9')"
          class="btn btn-outline-secondary"
        >
          9
        </button>
        <button
          type="button"
          onclick="cal('X')"
          class="btn btn-outline-secondary"
        >
          X
        </button>
        <button
          type="button"
          onclick="cal('4')"
          class="btn btn-outline-secondary"
        >
          4
        </button>
        <button
          type="button"
          onclick="cal('5')"
          class="btn btn-outline-secondary"
        >
          5
        </button>
        <button
          type="button"
          onclick="cal('6')"
          class="btn btn-outline-secondary"
        >
          6
        </button>
        <button
          type="button"
          onclick="cal('sub')"
          class="btn btn-outline-secondary"
        >
          -
        </button>
        <button
          type="button"
          onclick="cal('1')"
          class="btn btn-outline-secondary"
        >
          1
        </button>
        <button
          type="button"
          onclick="cal('2')"
          class="btn btn-outline-secondary"
        >
          2
        </button>
        <button
          type="button"
          onclick="cal('3')"
          class="btn btn-outline-secondary"
        >
          3
        </button>
        <button
          type="button"
          onclick="cal('sum')"
          class="btn btn-outline-secondary"
        >
          +
        </button>
        <button
          type="button"
          onclick="cal('0')"
          class="btn btn-outline-secondary"
        >
          0
        </button>
        <button
          type="button"
          onclick="cal('deci')"
          class="btn btn-outline-secondary"
        >
          .
        </button>
        <button
          type="submit"
          onclick="cal('eq')"
          id="eq"
          class="btn btn-outline-secondary"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
